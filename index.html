<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toni mods</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="main-page">
    <h1>toni mods</h1>
    <input type="text" id="searchInput" placeholder="Find a mod..." />
    <div id="mods-list"></div>
  </div>

  <!-- Mod details page -->
  <div id="mod-details" style="display: none;">
    <h2 id="mod-name"></h2>
    <img id="mod-image" class="mod-img" />
    <p id="mod-description"></p>
    <p id="mod-details-desc"></p>
    <button class="download-btn" onclick="goToWait()">Continue to download</button>
    <br><br>
    <button class="download-btn" onclick="backToMain()">Back</button>
  </div>

  <!-- Waiting page -->
  <div id="wait-page" style="display: none;">
    <h2>wait a moment...</h2>
    <p>You will be redirected within <span id="counter">5</span> seconds.</p>
  </div>

  <!-- Final Download Page -->
  <div id="final-download" style="display: none;">
    <h2>Download the file now</h2>
    <a id="final-link" class="download-btn" target="_blank">Download the mod</a>
    <br><br>
    <button class="download-btn" onclick="backToMain()">Ø§Back to home page</button>
  </div>
</body>
</html>
