<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منشئ QR احترافي</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header>
      <h1>منشئ QR Code</h1>
      <p>حوّل الروابط إلى رموز QR وراقب عدد مرات المسح</p>
    </header>

    <main>
      <input type="text" id="urlInput" placeholder="أدخل الرابط هنا">
      <button onclick="generateQRCode()">إنشاء الرمز</button>

      <div id="qrResult" class="hidden">
        <h3>رمز الاستجابة:</h3>
        <div id="qrCodeContainer"></div>
        <p>عدد المسحات: <span id="scanCount">0</span></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 منشئ QR احترافي</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
