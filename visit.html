<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جاري التحويل...</title>
  <style>
    body {
      background-color: #1f1f2e;
      color: white;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>جاري تحويلك إلى الرابط...</h1>
  <p>يرجى الانتظار لحظة</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    if (url) {
      let count = parseInt(localStorage.getItem(url)) || 0;
      count++;
      localStorage.setItem(url, count);

      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    } else {
      document.body.innerHTML = "<h2>رابط غير صحيح</h2>";
    }
  </script>
</body>
</html>
